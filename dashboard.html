<script>

const data = {
    labels: ['Muito Baixo', 'Baixo', 'Normal', 'Alto'],
        datasets: [{
            label: 'Fluxo',
            data: [
                { x: 1.2, y: 5, r: 10},
                { x: 1.7, y: 3, r: 15},
                { x: 1.51, y: 3, r: 20},
                { x: 1.34, y: 3, r: 25}
            ],
            backgroundColor: [
                'red',
                'orange',
                '#9ccc65',
                '#089add'
            ],
            borderColor: [
                'red',
                'orange',
                '#9ccc65',
                '#089add'
            ],
            borderWidth: 1,
            clip: false,
            clip: {left: false, top: false, right: false, bottom: false}
        }]
};

const config = {
    type: 'bubble',
    data,
    options: {
        plugins: {
            legend: {
                display: false
            },
        },
        layout: {
            padding: {
                right: 320,
                left: 60,
                top: 150
            }
        },
        scales: {
            x: {
                grid: {
                    display: false
                }
            },
            y: {
                beginAtZero: true,
                grid: {
                    display: false
                }
            }
        }
    }
};

const myChart = new Chart(
    document.getElementById('myChart'),
    config
);

</script>
